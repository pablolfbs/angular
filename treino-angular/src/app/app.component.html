<div class="container">

    <div class="row mt-5">
        <div class="col-4 text-center">
            <button type="button" class="btn btn-secondary" (click)="showInput('temperatura')">Mostrar Cálculo de
        Temperatura</button>
        </div>
        <div class="col-4 text-center">
            <button type="button" class="btn btn-secondary" (click)="showInput('imc')">Mostrar Cálculo de IMC</button>
        </div>
        <div class="col-4 text-center">
            <button type="button" class="btn btn-secondary" (click)="showInput('cadastroUsuario')">Mostrar Cadastro de
                Usuário</button>
        </div>
    </div>

    <app-celsius-fahrenheit *ngIf="campo == 'temperatura'"></app-celsius-fahrenheit>
    <app-imc *ngIf="campo == 'imc'"></app-imc>
    <app-cadastro-usuario *ngIf="campo == 'cadastroUsuario'"></app-cadastro-usuario>

</div>
