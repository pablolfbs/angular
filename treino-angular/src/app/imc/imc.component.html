<div class="container mt-5">
    <form class="form-horizontal" [formGroup]="formulario">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Calcular IMC</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-1">
                <p>Peso</p>
            </div>
            <div class="col-11">
                <input type="number" class="form-control" formControlName="peso" (ngModelChange)="calcularImc()">
            </div>
        </div>
        <div class=" row mt-3 ">
            <div class="col-1 ">
                <p>Altura</p>
            </div>
            <div class="col-11 ">
                <input type="number " class="form-control " formControlName="altura" (ngModelChange)="calcularImc()">
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-1 ">
                <p>Resultado</p>
            </div>
            <div class="col-11 ">
                <input type="number " class="form-control " [(ngModel)]="resultado" [ngModelOptions]="{standalone: true} " disabled>
            </div>
        </div>
    </form>
</div>
