    <div class="row">
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" for="checkbox">
                Default checkbox
            </label>
        </div>
    </div>

    <div class="row">
        <select class="form-select mt-3" id="select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option *ngFor="let number of valores" [value]="number.position">{{ number.value }}</option>
        </select>
    </div>

    <div class="row mt-3">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Teste1</td>
                    <td>Teste2</td>
                </tr>
                <tr>
                    <td>Teste1</td>
                    <td>Teste2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <button class="btn btn-primary" type="button" (click)="apagar()">Adicionar</button>
    </div>

    <div class="row mt-3"></div>

    <form [formGroup]="form">
        <div class="row mt-3">
            <input type="text" formControlName="login" placeholder="login">
            <small *ngIf="form.controls.login.invalid && !form.controls.login.pristine">O login deve conter de 5 a 15 caracteres.</small>
        </div>
        <div class="row mt-3">
            <input type="password" formControlName="password" placeholder="password">
            <small *ngIf="form.controls.password.invalid && !form.controls.password.pristine">A senha deve conter de 6 a 8 caracteres.</small>
        </div>
        <div class="row mt-3">
            <input type="email" name="email" formControlName="email" placeholder="email">
            <small *ngIf="form.controls.email.invalid && !form.controls.email.pristine">O campo deve conter um formato de e-mail válido.</small>
        </div>
        <div class="row mt-3">
            <input type="text" formControlName="title" placeholder="title">
            <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">O login deve conter de 3 a 10 caracteres.</small>
        </div>
        <div class="row mt-3">
            <input type="text" formControlName="description" placeholder="description">
            <small *ngIf="form.controls.description.invalid && !form.controls.description.pristine">O login deve conter até 150 caracteres.</small>
        </div>
        <div class="row mt-3">
            <button class="btn btn-secondary" type="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
        </div>
    </form>

    <div class="row mt-3">
        <input type="date">
    </div>

    <div class="row mt-3"></div>
    <div class="row mt-3"></div>
</div>
